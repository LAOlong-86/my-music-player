<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* 浅蓝色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff4500; /* 红橙色标题 */
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #2e8b57; /* 绿色按钮 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #226633; /* 按钮悬停时的颜色 */
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>简易音乐播放器</h1>
        <audio id="audioPlayer" controls>
            <source src="/music/shangchunsan.mp3" type="audio/mpeg">
            您的浏览器不支持HTML5音频播放器。
        </audio>
        <div class="controls">
            <button onclick="playAudio()">播放</button>
            <button onclick="pauseAudio()">暂停</button>
            <button onclick="muteAudio()">静音</button>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function muteAudio() {
            audioPlayer.muted = !audioPlayer.muted;
        }
    </script>
</body>
</html>
